	<script>
		var styleArray = [{
			featureType: "road",
			elementType: "geometry",
			stylers: [{
				color: "#c34747"
			}, {
				saturation: 0
			}]
		}];
		var map;
		var grid;
		var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		var labelIndex = 0;

		function initialize() {
			var mapDiv = document.getElementById('googleMap');
			map = new google.maps.Map(mapDiv, {
				mapTypeId: google.maps.MapTypeId.HYBRID,
				zoomControl: false,
				mapTypeControl: false,
				scaleControl: true,
				streetViewControl: false,
				rotateControl: false,
				fullscreenControl: false,
				styles: styleArray,
				zoom: 15,
			});

			var southWest = new google.maps.LatLng(26, 74.3333333);
				var northEast = new google.maps.LatLng(26.0433333, 74.4166667);
			var bounds = new google.maps.LatLngBounds(southWest, northEast);
			map.fitBounds(bounds);
			//map.panToBounds(bounds);
			var rectangle = new google.maps.Rectangle({
				bounds: bounds,
				map: map,
				fillOpacity: 0,
				strokeOpacity: 1,
				strokeWeight: 4
			});


			for (var x in locData) {
				var locPos = new google.maps.LatLng(locData[x].lat, locData[x].long);
				var div = document.createElement('DIV');
				div.innerHTML = '<div class="my-other-marker">' + x + '</div>';
				var locMarker = new RichMarker({
					position: locPos,
					map: map,
					flat: true,
					draggable: false,
					anchor: RichMarkerPosition.MIDDLE,
					content: div
				});




			}

			grid = new Graticule(map, true);

		}

<script>
	function saveMapToDataUrl() {

		var element = document.getElementById("googleMap");

		html2canvas(element, {
			useCORS: true,
			onrendered: function(canvas) {
				var dataUrl = canvas.toDataURL("image/png");

				// DO SOMETHING WITH THE DATAURL
				// Eg. write it to the page
				document.body.appendChild(canvas);
			}
		});
	}

</script>

<body onload="initialize()">
	<div id="googleMap"></div>
	<button onclick="saveMapToDataUrl()">print</button>
